<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3" ng-controller="scorerController"> 
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Login</div>
            </div>


            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" ng-model="username" name="user" value="" placeholder="User">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
                    </div>
                    <br/>
                    
                    <div class="form-group">
                       
                        <div class="col-sm-12 controls" style="margin-left: 15px;">
                            <button type="submit" href="#" class="btn btn-primary gradient pull-right" ng-click="login()"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
                        </div>
                    </div>

                    <div ng-show="visible" class="alert alert-danger" role="alert">{{erromsg}}</div>
                </form>
            </div>
        </div>

    </div>
